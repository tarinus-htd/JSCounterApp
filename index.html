<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</head>
<body class="bg-slate-200 w-screen h-screen">
    <div class="flex items-center justify-center h-full">
        <div class="text-center">
            <h4 class="text-2xl">
                The current count is <span id="count">0</span>
            </h4>
            <h1 id="counter" class="text-7xl">0</h1>
            <div class="mt-4">
                <button id="decrement" class="border py-1 px-8 rounded bg-emerald-300">-</button>
                <button id="increment" class="border py-1 px-8 rounded bg-emerald-300">+</button>
            </div>
        </div>
    </div>
</body>
</html>
